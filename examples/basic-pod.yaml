# basic-pod.yaml
# Example: Minimal Kubernetes Pod manifest
# This manifest creates a single Nginx pod for demonstration purposes.

apiVersion: v1
kind: Pod
metadata:
  name: example-nginx-pod
  namespace: default
  labels:
    app: nginx-example
spec:
  containers:
  - name: nginx
    image: nginx:1.25.3
    ports:
    - containerPort: 80
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"
