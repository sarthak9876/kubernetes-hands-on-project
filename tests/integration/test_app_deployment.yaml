# test_app_deployment.yaml
# Example: Integration test for validating multi-tier app deployment
# Usage: Apply in a test namespace and verify all resources are created and running

apiVersion: v1
kind: Namespace
metadata:
  name: test-integration
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-backend
  namespace: test-integration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-backend
  template:
    metadata:
      labels:
        app: test-backend
    spec:
      containers:
      - name: backend
        image: python:3.11-slim
        command: ['python', '-m', 'http.server', '8080']
---
apiVersion: v1
kind: Service
metadata:
  name: test-backend-service
  namespace: test-integration
spec:
  selector:
    app: test-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
