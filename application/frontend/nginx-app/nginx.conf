# nginx.conf: Default Nginx configuration for local testing
# In Kubernetes, this can be overridden by the ConfigMap

events {}
http {
    server {
        listen 80;
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        location /api/ {
            proxy_pass http://localhost:5000/;
        }
    }
}
