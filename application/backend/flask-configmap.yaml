# flask-configmap.yaml
# Stores non-sensitive configuration for the Flask API
apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-config
  namespace: backend
data:
  DATABASE_HOST: "mysql-service.backend.svc.cluster.local"
  DATABASE_PORT: "3306"
  DATABASE_NAME: "webapp_db"
  DATABASE_USER: "root"
  API_PORT: "8080"
  LOG_LEVEL: "info"
  ENVIRONMENT: "development"